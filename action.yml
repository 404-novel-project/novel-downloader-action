name: "Init"
description: "Init novel-downloader project github action"
runs:
  using: "composite"
  steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup Node 🛎️
      uses: actions/setup-node@v3
      with:
        node-version: "20"
        check-latest: true

    - name: Check Version 🛎️
      shell: bash
      run: node --version && npm --version && yarn --version

    - name: Install 🔧
      shell: bash
      run: yarn install
